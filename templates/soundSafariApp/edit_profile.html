{% extends 'soundSafariApp/base.html' %}

{% block body_block %}
<style>
    .container {
        max-width: 800px; /* Consistent with profile page */
    }
    .btn-primary {
        background-color: #007bff; /* Enhance button color */
    }
</style>

<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
{% endblock %}
