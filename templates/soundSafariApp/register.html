{% extends 'soundSafariApp/base.html' %}

{% block body_block %}
{% if registered%}
<strong>Thank you for registering</strong>
<a href="{% url 'soundSafariApp:index' %}">Return to the homepage.</a><br />
{% else %}
<strong>Register Account</strong><br />
<form id="user_form" method="post" action="{% url 'soundSafariApp:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock %}
