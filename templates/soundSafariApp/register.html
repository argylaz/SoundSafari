{% extends 'soundSafariApp/base.html' %}

{% block body_block %}
<div class="container mt-5">
    {% if registered %}
    <div class="alert alert-success" role="alert">
        <strong>Thank you for registering!</strong>
        <a href="{% url 'soundSafariApp:login' %}" class="alert-link">Please Login</a>
    </div>
    {% else %}
    <h2 class="mb-4">Register Account</h2>
    <form id="user_form" method="post" action="{% url 'soundSafariApp:register' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ user_form.as_p }}
        </div>
        <div class="mb-3">
            {{ profile_form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    {% endif %}
</div>
{% endblock %}
