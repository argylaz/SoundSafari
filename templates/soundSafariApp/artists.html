{% extends 'soundSafariApp/base.html' %}

{% block body_block %}
<h1>Artists</h1>
<div class="container mt-3">
    <ul class="list-group">
        {% for artist in artists %}
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
                <img src="{{ artist.picture.url }}" alt="{{ artist.name }}" class="rounded-circle me-3" style="width: 60px; height: 60px; object-fit: cover;">
                <span class="fw-bold">{{ artist.name }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{%endblock%}
